<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Increment Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
            line-height: 1.6;
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #cce7ee;
        }
        h1 {
            color: #007bff; /* Primary blue for heading */
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        #counter-value {
            font-size: 5em; /* Large font for the counter */
            font-weight: bold;
            color: #28a745; /* Green for the value */
            margin-bottom: 40px;
            display: block; /* Ensures it takes full width for centering */
            transition: transform 0.1s ease-out;
        }
        #counter-value.bump {
            transform: scale(1.1);
        }
        #increment-btn {
            background-color: #007bff; /* Primary blue for button */
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.3em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            outline: none;
        }
        #increment-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        #increment-btn:active {
            background-color: #004085; /* Even darker blue on click */
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click to Increment</h1>
        <span id="counter-value">0</span>
        <button id="increment-btn">Increment Counter</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let count = 0;
            const counterValueElement = document.getElementById('counter-value');
            const incrementButton = document.getElementById('increment-btn');

            // Initialize display
            counterValueElement.textContent = count;

            // Add event listener for button click
            incrementButton.addEventListener('click', () => {
                count++;
                counterValueElement.textContent = count;

                // Optional: Add a visual "bump" effect
                counterValueElement.classList.add('bump');
                setTimeout(() => {
                    counterValueElement.classList.remove('bump');
                }, 100);
            });
        });
    </script>
</body>
</html>
